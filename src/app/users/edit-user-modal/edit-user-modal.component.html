<div class="flex justify-between">
  <h2>Edit user</h2>
  <mat-icon mat-dialog-close class="mt-1 mr-1 cursor-pointer">close</mat-icon>
</div>
<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMsg }}</app-alert>
<div class="container mx-auto mt-2 mb-3 w-64">
  <form [formGroup]="editForm" (ngSubmit)="submit()" class="flex flex-col">
    <app-input
      [control]="firstName"
      placeholder="Enter Name"
      label="First Name"
      name="firstName"
    >
    </app-input>
    <app-input
      [control]="lastName"
      placeholder="Enter Last Name"
      label="Last Name"
      name="lastName"
    >
    </app-input>
    <app-input
      [control]="email"
      placeholder="example@gmail.com"
      label="Email"
      name="email"
      type="email"
    >
    </app-input>
    <app-input-date
      [control]="birthDate"
      label="Birth Date"
      name="birthDate"
      value="2000-01-01"
    >
    </app-input-date>
    <app-input-select [control]="role" [options]="['Admin', 'Manager', 'User']">
    </app-input-select>
    <button
      type="submit"
      color="primary"
      mat-raised-button
      [disabled]="editForm.invalid || inSubmission"
    >
      Submit
    </button>
  </form>
</div>
