<h2 mat-dialog-title>Delete user?</h2>
<mat-dialog-content>This action cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="closeDialog(false)">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="closeDialog(true)">Delete</button>
</mat-dialog-actions>
